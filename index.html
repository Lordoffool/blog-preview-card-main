<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  </style>
</head>

<body>
  <div class="card-container">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg" alt="blog Image">
    </div>
    <div class="card-content">
      <span class="learning-label">Learning</span>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="footer">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar">
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
</body>
</html>
