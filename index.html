<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card-container">
      <div class="blog-image">
        <img src="./assets/images/illustration-article.svg" alt="Blog illustration">
      </div>
      <div class="card-content">
        <span class="learning-label">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <footer class="footer">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar">
        <span class="author-name">Greg Hooper</span>
      </footer>
    </article>
  </main>
</body>
</html>
